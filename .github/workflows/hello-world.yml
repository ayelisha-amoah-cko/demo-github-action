name: Hello World

on: [push, pull_request]

jobs:
  hello-world:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          character: bender
        id: futurama
      - uses: ./
        with:
          character: ayelisha
      - run: echo ${{steps.futurama.outputs.quote}}